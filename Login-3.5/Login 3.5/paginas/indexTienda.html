<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="../styles/styleTienda.css" />
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <!-- Logo de la tienda -->
        <div class="nav__logo">
					<h1>Paquetes De Contabilidad</h1>
				</div>
				<!-- Lista de opciones de navegación -->
				<ul class="nav__list">
					<!-- Icono del carrito y número de elementos -->
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!-- Filtro -->
<section class="filter">
  <div class="grid">

  </div>
</section>

<!-- Sección de productos -->
<section class="productos">
  <div class="productos__center">
    <!-- Contenedor de producto -->
    <div class="producto">
      </div>
      <!-- Contenedor de botones de acción -->
      <div class="bottom">
        <div class="btn__group">
          <a href="#" class="btn addToCart">Añadir carrito</a>
        </div>
      </div>
    </div> 
  </div>
</section>

<!-- Carrito -->
<section class="carrito__overlay">
  <div class="carrito">
    <!-- Botón para cerrar el carrito -->
    <span class="close__carrito">
      <i class="bx bx-x"></i>
    </span>
    <h1>Su Carrito</h1>

    <div class="carrito__center">

   <div class="carrito__item">
        <div>
          <span>
            <i class="bx bxs-up-arrow"></i>
          </span>
          <p>1</p>
          <span>
            <i class="bx bxs-down-arrow"></i>
          </span>
        </div>
        <div>
          <span class="remove__item">
            <i class="bx bx-trash"></i>
          </span>
        </div>

        
      </div> 
    </div>
<!-- Esta sección es el footer de página del carrito, muestra el total del carrito en un título y un botón para eliminar los elementos del carrito -->
    <div class="carrito__footer">
        <h3>Total: $ <span class="carrito__total">0</span></h3>
        <button class="clear__carrito btn">remover carrito</button>
    </div>
  </div>
</section>
    <script src="../sources/scriptTienda.js"></script>
  </body>
</html>
